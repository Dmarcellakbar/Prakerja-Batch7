<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Lingkaran</title>
    <script>
      function hitungLuasLingkaran() {
        var jariJari = parseFloat(document.getElementById('jariJari').value);
        var luas = Math.PI * jariJari ** 2;
        document.getElementById('luas').innerHTML =
          'Luas lingkaran: ' + luas.toFixed(2);
      }

      function hitungKelilingLingkaran() {
        var jariJari = parseFloat(document.getElementById('jariJari').value);
        var keliling = 2 * Math.PI * jariJari;
        document.getElementById('keliling').innerHTML =
          'Keliling lingkaran: ' + keliling.toFixed(2);
      }
    </script>
  </head>
  <body>
    <h1>Kalkulator Lingkaran</h1>
    <label for="jariJari">Panjang jari-jari:</label>
    <input type="number" id="jariJari" />
    <button onclick="hitungLuasLingkaran()">Hitung Luas</button>
    <button onclick="hitungKelilingLingkaran()">Hitung Keliling</button>
    <p id="luas"></p>
    <p id="keliling"></p>
  </body>
</html>
